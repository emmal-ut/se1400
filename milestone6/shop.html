        <main>
                <div class="product">
                <h3>Print 1</h3>
                <p>$12.00</p>
                <button onclick="addToCart('Print 1', 12)">Add to Cart</button>
                </div>

                <div class="product">
                <h3>Print 2</h3>
                <p>$12.00</p>
                <button onclick="addToCart('Print 2', 12)">Add to Cart</button>
                </div>

                <script>
                function addToCart(name, price) {
                    const item = { name, price };
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push(item);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert("Added to cart!");
                }
                </script>
        </main>
    </div>
