    <script>
        function validateForm() {
         if (document.forms[0].myEmail.value == "" ) {
            alert("Please enter an e-mail address.");
            return false;
         } // end if
         return true;
        } // end function validateForm
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="bluebar"></div>
        <div id="greybar"></div>
        <header>
            <h1> <a href="index.html">Utah Tech University</a> </h1>
        </header>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>

            </ul>
        </nav>
        <div id="alumnihero"></div>
        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form method="post" onsubmit="return validateForm();" action="https://kearl.net/se1400/mail.php">
                <label for="FirstName">First Name:</label>
                <input type="text" id="FirstName" name="myFName">
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="myLName">
                <label for="E-mail">E-mail:</label>
                <input type="text" name="myEmail" id="myEmail">
                <label for="Phone">Phone:</label>
                <input type="tel" id="Phone" name="myPhone">
                <label for="GradDate">Graduation Date:</label>
                <input type="date" id="GradDate" name="myGradDate">
                <label for="Comments">Comments:</label>
                <textarea name="myComments" id="Comments" cols="20" rows="2"></textarea>
                <input type="Submit" value="Submit" name="mySubmit">
            </form>
        </main>
        <footer>
            Copyright &copy; 2025 Utah Tech University<br>
