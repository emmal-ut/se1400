        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://kearl.net/se1400/mail.phpLinks to an external site." method="post" id="form" autocomplete="off" name="formcontrol">
                <label for="FirstName">*First Name:</label>
                <input type="text" id="FirstName" name="myFName" required>
                <label for="LastName">*Last Name:</label>
                <input type="text" id="LastName" name="myLName" required>
                <label for="E-mail">*E-mail:</label>
                <input type="email" id="E-mail" name="myEmail" required>
                <label for="Phone">*Phone:</label>
                <input type="tel" id="Phone" name="myPhone" required>
                <label for="GradDate">Graduation Date:</label>
                <input type="date" id="GradDate" name="myGradDate" placeholder="Graduation Date">
                <label for="Comments">*Comments:</label>
                <textarea name="myComments" id="Comments" cols="20" rows="2"></textarea>
                <input type="Submit" value="Submit" name="mySubmit">
            </form>
